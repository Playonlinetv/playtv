<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video DASH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.7.1/dash.all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
        .vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video 
            id="my-video" 
            class="video-js vjs-default-skin" 
            controls 
            autoplay 
            muted 
            preload="auto" 
            data-setup='{}'
        >
            <source 
                src="https://362a33c2a385d7d1e52d89d157b8d9ceaa1a98dd.cdn.broadpeak.io/out/v1/27a009aa04ac46ff9d4dcc1a036b0835/index.mpd" 
                type="application/dash+xml"
            >
        </video>
    </div>

    <script>
        // Inicializar el reproductor de video
        var player = videojs('my-video', {
            autoplay: true,
            muted: true,
            controls: true,
            html5: {
                dash: {
                    useVideoJsPlaybackRates: true
                }
            }
        });

        // Intentar ir a pantalla completa
        player.requestFullscreen();

        // Reproducir automáticamente al cargar
        player.on('loadedmetadata', function() {
            player.play();
        });

        // Manejar errores de reproducción
        player.on('error', function(error) {
            console.error('Error en la reproducción:', error);
        });
    </script>
</body>
</html>
